<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <div class="triangle">
      <div class="header ml-5 mt-3 text-center">
        <h1><span class="text-primary">Salary</span> Calculator</h1>
      </div>

      <div class="grid-container">
        <!-- hide on large, show on small  -->
        <div class="desc-column hide-on-large">
          <h3>
            Welcome to <span class="text-primary">Salary</span> Calculator.
          </h3>
          <h4>
            Fill in the fields on the <span class="text-primary">left</span> to
            begin.
          </h4>
        </div>
        <div class="calc-column">
          <div class="card ml-5">
            <ul class="list-group list-group-flush">
              <li class="list-group-item list-group-item">
                Hourly Wage <input id="hourly-rate" type="text" />
              </li>
              <li class="list-group-item list-group-item">
                Hours Worked per Day <input id="daily-hours" type="text" />
              </li>
              <li class="list-group-item list-group-item">
                Working Days per Week <input id="working-days" type="text" />
              </li>
              <li class="list-group-item">
                Period Start<input id="period-start" type="date" />
              </li>
              <li class="list-group-item">
                Period End <input id="period-end" type="date" />
              </li>
              <li class="list-group-item">
                Wage in Period
                <input id="wage-in-period" type="text" />
              </li>
            </ul>
          </div>
        </div>
        <!-- show on large, hide on small  -->
        <div class="desc-column hide-on-small">
          <h3>
            Welcome to <span class="text-primary">Salary</span> Calculator.
          </h3>
          <h4>
            Fill in the fields on the <span class="text-primary">left</span> to
            begin.
          </h4>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
